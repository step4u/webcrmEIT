<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title></title>
<!--meta name="robots" content="noindex" /-->
<!--meta name="viewport" content="width=500, initial-scale=1"-->
<!--script type="text/javascript" src="../../script/soundmanager2.js"></script-->
<!--script src="/resources/js/bar-ui.js"></script-->
<script src="/resources/jquery/jquery.min.js"></script>
<link rel="stylesheet" href="resources/css/bar-ui.css" />
<style>
.play
</style>
<script id="jsbin-javascript">

	var url;
	window.player;

	$(document).ready(function(){
		$('#doplay').click(function(){
			url = '/main/recordMgt';
			console.log('window.player.playing : ' + window.player.playing);
			if (window.player.playing) {
				window.player.close();
			}
			window.player = new Player(url, document.querySelector('#player'));
		});
		
		$('#getGain').click(function(){
			console.log('window.player.gainNode : ' + window.player.gainNode.gain.value);
		});
	});
</script>
</head>

<body>
<!-- player 4 -->
<div class="sm2-bar-ui full-width fixed flat" id="player">
<!--div class="sm2-bar-ui compact full-width"-->

 <div class="bd sm2-main-controls">

  <div class="sm2-inline-texture"></div>
  <div class="sm2-inline-gradient"></div>

  <div class="sm2-inline-element sm2-button-element">
   <div class="sm2-button-bd">
    <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
   </div>
  </div>

  <div class="sm2-inline-element sm2-inline-status">

   <div class="sm2-playlist">
    <div class="sm2-playlist-target">
     <!-- playlist <ul> + <li> markup will be injected here -->
     <!-- if you want default / non-JS content, you can put that here. -->
     <noscript><p>JavaScript is required.</p></noscript>
    </div>
   </div>

   <div class="sm2-progress">
    <div class="sm2-row">
    <div class="sm2-inline-time">00:00:00</div>
     <div class="sm2-progress-bd">
      <div class="sm2-progress-track">
       <div class="sm2-progress-bar"></div>
       <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
      </div>
     </div>
     <div class="sm2-inline-duration">00:00:00</div>
    </div>
   </div>

  </div>

  <div class="sm2-inline-element sm2-button-element sm2-volume">
   <div class="sm2-button-bd" id='volumeContainter'>
    <span id='volume' class="sm2-inline-button sm2-volume-control volume-shade"></span>
    <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
   </div>
  </div>

 </div>

 <div class="bd sm2-playlist-drawer sm2-element">

  <div class="sm2-inline-texture">
   <div class="sm2-box-shadow"></div>
  </div>

  <!-- playlist content is mirrored here -->

  <div class="sm2-playlist-wrapper">
    <ul class="sm2-playlist-bd">
     <li id="playertitle">sample - sample</li>
    </ul>
  </div>

 </div>

</div>

<button id="doplay">Play</button>
<button id="getGain">getGain</button>

</body>
</html>
